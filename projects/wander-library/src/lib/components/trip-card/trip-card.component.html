<mat-card class="trip-card" (click)="onCardClick()">
  <div class="trip-image-container">
    <img *ngIf="place.image" class="trip-image" [src]="place.image" [alt]="place.name">
    <div *ngIf="!place.image" class="trip-image-placeholder">
      <mat-icon>{{ getCategoryIcon() }}</mat-icon>
    </div>
    <div class="trip-overlay">
      <button mat-icon-button class="like-button">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </div>
  </div>
  <mat-card-content class="trip-content">
    <div class="trip-header">
      <h3>{{ place.name }}</h3>
      <div class="country">{{ place.location }}</div>
    </div>
    <div class="category">{{ place.category }}</div>
    <p class="description">{{ place.description }}</p>
  </mat-card-content>
</mat-card>
