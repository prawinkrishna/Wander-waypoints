<div class="day-section" cdkDropList (cdkDropListDropped)="drop($event)">
  <h3 (click)="shareTrip()">Day 1</h3>
  <div class="location-card" *ngFor="let location of locations" cdkDrag>
    <div class="card-content">
      <img [src]="location.image" [alt]="location.title" class="location-img" />
      <div class="details">
        <div class="rating">
          <span>{{ location.rating }} ★</span>
        </div>
        <h4 class="location-title">{{ location.title }}</h4>
        <p class="address">{{ location.address }}</p>
        <p class="description">{{ location.description }}</p>
      </div>
      <button class="book-btn" (click)="shareTrip()">Book</button>
    </div>
    <div class="route-info">
      <span>{{ location.transport }} {{ location.duration }} · {{ location.distance }}</span>
      <button class="direction-btn">Direction</button>
    </div>
  </div>
</div>
