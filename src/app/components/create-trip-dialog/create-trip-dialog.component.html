<h2 mat-dialog-title>Create New Trip</h2>

<mat-dialog-content>
    <form [formGroup]="tripForm" class="trip-form">

        <!-- Error Message -->
        <div class="error-message" *ngIf="error">
            <mat-icon>error</mat-icon>
            <span>{{ error }}</span>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Trip Title</mat-label>
            <input matInput formControlName="title" placeholder="e.g. Summer in Paris">
            <mat-error *ngIf="tripForm.get('title')?.hasError('required')">Title is required</mat-error>
            <mat-error *ngIf="tripForm.get('title')?.hasError('minlength')">Title must be at least 3
                characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3" placeholder="Describe your trip..."></textarea>
            <mat-error *ngIf="tripForm.get('description')?.hasError('required')">Description is required</mat-error>
        </mat-form-field>

        <div class="date-row">
            <mat-form-field appearance="outline">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startPicker" formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
                <mat-error *ngIf="tripForm.get('startDate')?.hasError('required')">Start date is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="endPicker" formControlName="endDate">
                <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker>
                <mat-error *ngIf="tripForm.get('endDate')?.hasError('required')">End date is required</mat-error>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Visibility</mat-label>
            <mat-select formControlName="visibility">
                <mat-option value="public">Public</mat-option>
                <mat-option value="private">Private</mat-option>
            </mat-select>
        </mat-form-field>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="tripForm.invalid || isLoading">
        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
        <span *ngIf="!isLoading">Create Trip</span>
    </button>
</mat-dialog-actions>
