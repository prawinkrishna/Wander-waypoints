<div class="filters">
  <div class="chip-list">
    <button mat-stroked-button *ngFor="let filter of filters" [color]="selectedFilter === filter ? 'primary' : ''" (click)="selectFilter(filter)" style="margin-right: 8px; margin-bottom: 8px;">
      {{ filter }}
    </button>
  </div>
</div>
<div class="places-list">
  <lib-trip-card *ngFor="let place of places" [place]="place" (cardClick)="onCardClick(place)"></lib-trip-card>
</div>
