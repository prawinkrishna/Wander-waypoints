<app-navbar></app-navbar>
<div class="home-container">
  <!-- Left Panel -->
  <div class="list-panel">
    <app-places-list (placeSelected)="onPlaceSelected($event)" (placesFetched)="onPlacesFetched($event)" [selectedPlaceId]="selectedPlace?.placeId"></app-places-list>
  </div>

  <!-- Right Panel -->
  <div class="map-panel">
    <lib-gps [places]="filteredPlaces" [selectedPlace]="selectedPlace" (markerClicked)="onMarkerClicked($event)"></lib-gps>
  </div>
</div>
